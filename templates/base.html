<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Geology Learning Platform{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">

            <a class="navbar-brand" href="#">

                <img src="{{ url_for('static', filename='images/aastu-logo.png') }}" alt="AASTU Logo" class="university-logo">

                AASTU Geology Department

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">

                    {% if session.get('user_type') == 'teacher' %}

                        <li class="nav-item">

                            <a class="nav-link" href="{{ url_for('upload_material') }}">

                                <i class="fas fa-upload"></i> Upload Geological Materials

                            </a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="{{ url_for('post_news') }}">

                                <i class="fas fa-newspaper"></i> Post Geological News

                            </a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="{{ url_for('manage_users') }}">

                                <i class="fas fa-users-cog"></i> Manage Users

                            </a>

                        </li>

                    {% endif %}

                    <li class="nav-item">

                        <a class="nav-link" href="{{ url_for('logout') }}">

                            <i class="fas fa-sign-out-alt"></i> Logout

                        </a>

                    </li>

                </ul>

            </div>

        </div>

    </nav>



    <div class="container mt-4">

        {% block content %}{% endblock %}

    </div>



    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
