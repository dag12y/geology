<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geology Learning Platform - Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="text-center mb-4">

                    <img src="{{ url_for('static', filename='images/aastu-logo.png') }}" alt="AASTU Logo" class="login-logo">

                    <h2 class="mt-2">AASTU Geology Department</h2>

                    <p class="text-muted">Addis Ababa Science and Technology University</p>

                </div>

                <div class="card shadow">

                    <div class="card-header bg-primary text-white">

                        <h3 class="text-center mb-0">Login</h3>

                    </div>

                    <div class="card-body">

                        <form action="{{ url_for('process_login') }}" method="POST">

                            <div class="mb-3">

                                <label for="username" class="form-label">

                                    <i class="fas fa-user"></i> Username

                                </label>

                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="Enter 'teacher' or 'student'">

                            </div>

                            <div class="mb-3">

                                <label for="password" class="form-label">

                                    <i class="fas fa-lock"></i> Password

                                </label>

                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="teacher123 or student123">

                            </div>

                            <button type="submit" class="btn btn-primary w-100">

                                <i class="fas fa-sign-in-alt"></i> Login

                            </button>

                        </form>

                    </div>

                </div>

                {% with messages = get_flashed_messages() %}

                    {% if messages %}

                        {% for message in messages %}

                            <div class="alert alert-danger mt-3">

                                <i class="fas fa-exclamation-circle"></i> {{ message }}

                            </div>

                        {% endfor %}

                    {% endif %}

                {% endwith %}

            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
